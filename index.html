  let basePrice = 80;
  let price = basePrice;
  const patchCheckbox = form.querySelector('input[name="patch"]');

  // 获取用户选择的日期
  const selectedMonth = parseInt(document.getElementById('monthSelect').value);
  const selectedDay = parseInt(document.getElementById('daySelect').value);

  // 固定的日期区间和倍数
  const dateMultipliers = [
{ start: [earliestSelectableDate.getMonth() + 1, earliestSelectableDate.getDate()], end: [nextMonthFifthDate.getMonth() + 1, nextMonthFifthDate.getDate()], multiplier: 3 },
    { start: [7, 6], end: [8, 5], multiplier: 3 },
    { start: [8, 6], end: [9, 5], multiplier: 2 },
    { start: [9, 6], end: [10, 5], multiplier: 1.5 },

    // 可以添加更多区间
  ];

  // 检查选择的日期是否在任何区间内
  let selectedMultiplier = 1.0; // 默认倍数
  for (const dateMultiplier of dateMultipliers) {
    const [startMonth, startDay] = dateMultiplier.start;
    const [endMonth, endDay] = dateMultiplier.end;
    if (
      (selectedMonth > startMonth || (selectedMonth === startMonth && selectedDay >= startDay)) &&
      (selectedMonth < endMonth || (selectedMonth === endMonth && selectedDay <= endDay))
    ) {
      selectedMultiplier = dateMultiplier.multiplier;
      break;
    }
  }

  // 计算其他选项的价格
  if (!patchCheckbox.checked) { // 仅修剪不改变价格
    if (form.querySelector('input[name="corn"]').checked) {
      const hairLength = form.querySelector('input[name="hairLength"]:checked');
      if (hairLength && hairLength.value === 'long') {
        const cornType = form.querySelector('input[name="cornType"]:checked');
        if (cornType && cornType.value === 'full') {
          const hairLengthInput = form.querySelector('input[name="fullCornHairLength"]');
          if (hairLengthInput && hairLengthInput.value) {
            const fullCornHairLength = parseInt(hairLengthInput.value);
            if (!isNaN(fullCornHairLength)) {
              if (fullCornHairLength >= 50 && fullCornHairLength < 60) {
                price += 60;
              } else if (fullCornHairLength >= 60 && fullCornHairLength < 80) {
                price += 80;
              } else if (fullCornHairLength >= 80 && fullCornHairLength < 100) {
                price += 100;
              } else if (fullCornHairLength >= 100) {
                price += 120;
              }
            }
          }
        }
      }
    }

    if (form.querySelector('input[name="flip"]:checked')) {
      const flipType = form.querySelector('input[name="flipType"]:checked');
      if (flipType && flipType.value === 'partial') {
        price += 40;
      } else if (flipType && flipType.value === 'full') {
        price += 100;
      }
    }

    if (form.querySelector('input[name="seam"]:checked')) {
      price += 40;
    }
if (form.querySelector('input[name="antiGravity"]:checked')) {
  const antiGravityRootInput = form.querySelector('input[name="antiGravityRoot"]');
  const antiGravityRoot = parseInt(antiGravityRootInput.value);
  if (!isNaN(antiGravityRoot)) {
    price += antiGravityRoot * 40; // 每根价格+40
  }
}

    // 勾选“贴片”要增加40元
    if (form.querySelector('input[name="patch"]:checked')) {
      price += 40;
    }
  }

  // 计算最终价格，包括日期区间的倍数
  const finalPrice = price * selectedMultiplier;

  resultDiv.textContent = `总价格：${finalPrice}（手工费${price}元+加急费${finalPrice - price}元）`;
  document.querySelector('.note').style.display = 'block';
}



  </script>
